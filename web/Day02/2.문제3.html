<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3> 회원가입 </h3>
    <table> <!-- 9행 2열 -->
        <tr>
            <td>아이디</td>            <td><input type="text"></td>
        </tr>
        <tr>
            <td>이름</td>             <td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td>         <td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>    <td><input type="password"></td>
        </tr>
        <tr>                                    <!--placeholder="입력전 표시문자"-->
            <td>전화번호</td> <td><input type="text" placeholder="000-0000-0000"></td>
        </tr>
        <tr>
            <td>이메일</td>          <td> <input type="text">@
                                    <select>
                                        <option>직접 입력</option>
                                        <option>naver.com</option>
                                        <option>gmail</option>
                                    </select></td>
        </tr>
        <tr>
            <td>문자수신 여부</td>    <td> <input type="radio" name="message"> 예
                                        <input type="radio" name="message"> 아니요
                                    </td>
        </tr>
        <tr>
            <td>가입 경로</td>      <td> <input type="checkbox" name="item1">친구소개
                                        <input type="checkbox" name="item1">인터넷 검색
                                        <input type="checkbox" name="item1">블로그
                                        <input type="checkbox" name="item1">기타
                                        </td>
        </tr>
        <tr>
            <td><input type="submit" value="회원가입"></td>
        </tr>

    </table>


    <h3> 답변 글쓰기 </h3>

    <table>
        <tr>                             <!-- value="데이터넣기"  //  disabled : 사용금지 -->
            <td>이름</td> <td> <input type="text" value="홍길동" disabled></td>
        </tr>
        <tr>
            <td>제목</td> <td><input type="text" value="Re : "></td>
        </tr>
        <tr>
            <td>내용</td> <td><textarea rows="8" cols="80"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="전송"></td>
        </tr>
    </table>

                    <!-- 속성
                        width : 가로 길이
                        style="text-align:center" : 텍스트 가운데 정렬
                        style="border-collapse:collapse" : 테두리 한줄로
                        style="border-top: 1px solid gray" : 위테두리 : 선굵기 선모양 선색상
                        style="border-bottom: 1px solid gray" : 아래테두리 : 선굵기 선모양 선색상
                        style="background-color: css색상주소" : 배경색
                        -->
    <table  width="800" style="text-align:center; border-collapse:collapse;">
        <tr style="border-top: 3px solid gray; background-color:#79FFCE">
            <th width="50">번호</th> <th width="300">제목</th> <th width="50">작성자</th> <th width="100">작성일</th> <th width="50">조회</th>
        </tr>

        <tr style="border-top: 1px solid gray">
            <td>1</td> <td>안녕하세요!</td> <td>kurien</td> <td>2015-03-29</td> <td>0</td>
        </tr>

        <tr style="border-top: 1px solid gray">
            <td>2</td> <td>안녕하세요!2</td> <td>kurien</td> <td>22:17:12</td> <td>0</td>
        </tr>
        <tr style="border-top: 1px solid gray; border-bottom: 1px solid gray;">
            <td>3</td> <td>테스트</td> <td>kurien</td> <td>2015-03-31</td> <td>0</td>
        </tr>
    </table>













</body>
</html>
