<!DOCTYPE html>
<html lang="en"> <!-- html 시작 -->

<head>                      <!-- head 마크업 시작  -->
    <!-- head 태그안에 페이지 설정값 넣기 -->
    <meta charset="UTF-8">
    <title>페이지제목 파이썬입시</title>  <!--페이지 이름-->

</head> <!-- head 마크업 끝 -->

<body> <!-- 웹페이지 안에 들어가는 내용 body 시작 -->

    HTML : 컴퓨터 언어중 웹페이지 작성 프로그래밍 언어
       ( HyperText Markup Language )
         꾸며진텍스트 태그 언어
    마크업[태그] : <마크업시작> ~~~ </마크업시작>
    주석 : <!-- 설명달기 -->
    <h1> 대제목 1 </h1>
    <h2> 대제목 2 </h2>
    <h3> 대제목 3 </h3>
    <h4> 대제목 4 </h4>
    <h5> 대제목 5 </h5>
    <h6> 대제목 6 </h6>
    h1 ~ h6 까지 [ 제목을 설정해주는 태그 ]ㅁ

</body> <!-- body 끝 -->
</html> <!-- html 끝 -->
