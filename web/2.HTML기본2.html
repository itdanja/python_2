<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p> 사진 태그 img src="사진이름" </p>
    <img src="고양이.jpg">
    <p>픽사베이 에서 무료 사진 다운로드 </p>

    <p> 오디오 태그 audio </p>
    <audio controls autoplay="autoplay"> <!-- 크롬에서는 자동실행x -->
        <source src="배경음.mp3">
    </audio>
    <p>픽사베이 에서 무료 음악 다운로드 </p>

    <p> 비디오 태그 </p>
    <video controls autoplay="autoplay" width="300" height="300">
        <source src="비디오.mp4">
    </video>
    <p>픽사베이 에서 무료 영상 다운로드 </p>

</body>
</html>
